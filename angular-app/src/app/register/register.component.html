<div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Registration</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
                        <div class="form-group">
                            <div class="label-style">Name:</div>
                            <input class="form-control" placeholder="Enter your name" name="name" type="text">
                        </div>
                        <div class="form-group">
                            <div class="label-style">Surname:</div>
                            <input class="form-control" placeholder="Enter your surname" name="surname" type="text">
                        </div>
                        <div class="form-group">
                                <div class="label-style">Address:</div>
                                <input class="form-control" placeholder="Enter your address" name="address" type="text">
                        </div>
                        <div class="form-group">
                                <div class="label-style">Date of birth:</div>
                                <input class="form-control" placeholder="Enter your date of birth" name="birthday" type="datetime">
                            </div>
			    	  	<div class="form-group">
                            <div class="label-style">E-mail:</div>
			    		    <input class="form-control" placeholder="Enter your E-mail" name="email" type="text">
			    		</div>
			    		<div class="form-group">
                            <div class="label-style">Password:</div>
			    			<input class="form-control" placeholder="Enter your password" name="password" type="password" value="">
                        </div>
                        <div class="form-group">
                                <div class="label-style">Password confirm:</div>
                                <input class="form-control" placeholder="Enter your password" name="password" type="password" value="">
                        </div>
                        <div class="form-group">
                            <div class="label-style">You are:</div>
                            <div class="label-style">
                              <input (click)="hit()" type="radio" formControlName="IDtypeOfUser" value="1">&nbsp;Student
                              <input (click)="hit()" type="radio" formControlName="IDtypeOfUser" value="2">&nbsp;Pensioner
                              <input (click)="inHit()" type="radio" formControlName="IDtypeOfUser" value="3">&nbsp;Regular
                            </div>
                        </div>
                        <div class="form-group" *ngIf="canUpload">
                                <div class="label-style">Document:</div>
                                <div class="label-style">
                                    <label formControlName="ImageUrl" for="filePicker">Choose or drag a file:</label><br>
                                    <input type="file" id="filePicker" (change)="handleFileSelect($event)">
                                    <img [src]="mySrc" />
                                </div>
                            </div>	
                        <input class="btn btn-lg btn-success btn-block" type="submit" value="Register">
			    	    </fieldset>
                    </form>
			    </div>
			</div>
		</div>
	</div>
</div>
