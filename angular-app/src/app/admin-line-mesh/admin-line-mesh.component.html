<div class="row left-offset">  
<div *ngIf="isBtnAddClicked" class="col-md-6 user-container">
    <div class="panel-heading">
        <h3 class="panel-title">Add line</h3>
        </div>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        
      <div class="form-group">
        <label class="label-style" for="number">Number:</label>
        <input formControlName="number" required type="text" name="number" class="form-control" id="number">
      </div>
      
      <div class="form-group">
        <label class="label-style" for="typeOfLine">Type of Line:</label>
        <select formControlName="typeOfLine" class="form-control" required>
          <option *ngFor="let typeOfLine of TypeLine" required [value] = "typeOfLine.name">{{typeOfLine.name}}</option>

      </select>
      </div>

      <div class="form-group">
          <label style="color: rgb(72, 187, 72); font-size: 15px"  for="stations">Stations:&nbsp;</label>
          <label class="label-style"s *ngFor="let station of stations; let i= index">
              <input type="checkbox"  (change)="onChange(station)">
              &nbsp;  {{station.Name}}&nbsp;&nbsp;
            </label>

        </div>
  
      <p style="color:#ff1100;">{{message}}</p>
      <button class="btn btn-lg btn-success btn-block" [disabled]="!addForm.valid">Add</button>
    </form>
  </div>

  <div *ngIf="isBtnEditClicked" class="col-md-6 user-container">
    <div class="panel-heading">
        <h3 class="panel-title">Edit line</h3>
        </div>
    <form [formGroup]="editForm" (ngSubmit)="onSubmitEdit()">
        <div class="form-group">
            <label class="label-style" for="number">Number:</label>
            <input formControlName="number" type="text" readonly  name="text" class="form-control">
          </div>
      
          <div class="form-group">
            <label class="label-style" for="typeOfLine">Type of Line:</label>
            <select formControlName="typeOfLine" class="form-control" required>
              <option *ngFor="let typeOfLine of TypeLine" [value] = "typeOfLine.name">{{typeOfLine.name}}</option>
    
          </select>
          </div>

          <div class="form-group">
            <label style="color: rgb(72, 187, 72); font-size: 15px" for="currentStations">Current stations:</label>
            <label class="label-style" *ngFor="let currentStation of currentStations"> &nbsp;{{currentStation.Name}}&nbsp;<b style="color: rgb(72, 187, 72); font-size: 20px">--</b></label>
    
          </div>

          <div class="form-group">
              <label style="color: rgb(72, 187, 72); font-size: 15px" for="stations">Stations: &nbsp;</label>
              <label class="label-style"  *ngFor="let station of stations; let i= index">
                  <input type="checkbox"  (change)="onChange(station)">
                  {{station.Name}}&nbsp;&nbsp;&nbsp;
                </label>
    
            </div>
      <button class="btn btn-lg btn-success btn-block" [disabled]="!editForm.valid" >Edit</button>
    </form>
  </div>

<div class="col-md-6 user-container">
  <br>
  <div class="panel-heading">
    <h3 class="panel-title">Lines</h3>
    </div>
    <hr>
    
    <button class="btn btn-lg btn-success btn-block" (click)="addLine()"> Add Line </button>
    <br>
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden">Id Line</th>
        <th>Number</th>
        <th>Type of Line</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let line of lines">
          <td class="hidden">{{line.IDtypeOfLine}}</td>
        <td>{{line.Number}}</td>
        <td>{{line.TypeOfLine}}</td>
        <td style="padding: 4px;"><button class="btn btn-lg btn-success btn-block" (click)="editLine(line)">Edit</button></td>
        <td style="padding: 4px;"><button class="btn btn-lg btn-success btn-block" (click)="deleteLine(line)">Delete</button></td>
      </tr>
      </tbody>
    </table>
    <!-- <p>{{messageEdit}}</p> -->

  </div>
  </div>
