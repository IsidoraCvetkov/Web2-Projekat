<br><br>
<div class="row left-offset">  
<div *ngIf="isBtnAddClicked" class="col-md-6 user-container">
    <div class="panel-heading">
        <h3 class="panel-title">Add Departion for line</h3>
        </div>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="label-style" for="line">Line:</label>
        <select formControlName="line" required class="form-control">
            <option *ngFor="let line of lines" [value]="line.Number">{{line.Number}}</option>

        </select>
      </div>
  
      <div class="form-group">
        <label class="label-style" for="day">Type of day:</label>
        <select formControlName="day" required class="form-control">
          <option *ngFor="let item of TypeDay" [value] = "item.name">{{item.name}}</option>

      </select>
      </div>
  
      <div class="form-group">
        <label class="label-style" for="time">Time:</label>
        <input formControlName="time" placeholder="hh:mm" required type="time"  name="time" class="form-control" id="time">
      </div>
  
      <button class="btn btn-lg btn-success btn-block"  [disabled]="!addForm.valid">Add</button>
    </form>
  </div>

  <div *ngIf="isBtnEditClicked" class="col-md-6 user-container">
        <div class="panel-heading">
                <h3 class="panel-title">Edit Departion for line</h3>
                </div>
    <form [formGroup]="editForm" (ngSubmit)="onSubmitEdit()">
      <div class="form-group">
        <label class="label-style" for="line">Line:</label>
        <input formControlName="line" readonly name="line" class="form-control" id="line" >
      
      </div>
  
      <div class="form-group">
        <label class="label-style" for="day">Type of day:</label>
        <select formControlName="day" class="form-control" required>
          <option *ngFor="let item of TypeDay" [value] = "item.name">{{item.name}}</option>

      </select>
      </div>
  
      <div class="form-group">
        <label class="label-style" for="time">Time:</label>
        <input formControlName="time"  required name="time" class="form-control" id="time">
      </div>
  
      <button class="btn btn-lg btn-success btn-block" [disabled]="!editForm.valid">Edit</button>
    </form>
  </div>

<div class="col-md-6 user-container">
  <br>
  <div class="panel-heading">
        <h3 class="panel-title">Schedule</h3>
        </div>
  <hr>
  <button class="btn btn-lg btn-success btn-block" (click)="addScheduleLine()"> Add Schedule line </button>
  <br>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Number</th>
      <th>Time</th>
      <th>Day</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let scheduleLine of schedule">
      <td class="hidden">{{scheduleLine.IDDay}}</td>
      <td>{{scheduleLine.Number}}</td>
      <td>{{scheduleLine.Time | date:'mediumTime'}}</td>
      <td>{{scheduleLine.Day}}</td>
      <td><button class="btn btn-lg btn-success btn-block"  (click)="editLine(scheduleLine)"> Edit </button></td>
      <td><button class="btn btn-lg btn-success btn-block"  (click)="deleteLine(scheduleLine)"> Delete </button></td>
    </tr>
    </tbody>
  </table>
</div>

</div>
