<div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please log in</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form [formGroup]="logInForm" (ngSubmit)="logIn()" accept-charset="UTF-8">
                    <fieldset>
			    	  	<div class="form-group">
							<div class="label-style">E-mail:</div>
			    		    <input class="form-control" data-error="Please enter your emial" placeholder="Enter your E-mail" formControlName="email" type="email" required>
			    		</div>
			    		<div class="form-group">
							<div class="label-style">Password:</div>
			    			<input class="form-control" placeholder="Enter your password" formControlName="password" type="password" value="" required>
			    		</div>
			    		<input class="btn btn-lg btn-success btn-block" type="submit" [disabled]="!logInForm.valid" *ngIf="!authService.isLoggedIn"  value="Login">
			    	</fieldset>
					  </form>
					  <!-- <h5 *ngIf="message" align="center" style=" font: 23px Montserrat, sans-serif;color:#ee2f28;">&nbsp;{{message}}</h5>
					  <h5 *ngIf="message1" align="center" style=" font: 25px Montserrat, sans-serif;color:#1064c4;">&nbsp;{{message1}}</h5> -->
			    </div>
			</div>
		</div>
	</div>
</div>
