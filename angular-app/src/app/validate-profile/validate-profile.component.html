<br><br>
<div class="row left-offset">  
    <div class="panel-heading">
        <h3 class="panel-title">Profiles for validate</h3>
    </div>
<br>
<table class="table table-striped" *ngIf="areUsersThere">
    <tr>
      <th>Email</th>
      <th>First name</th>
      <th>Last name</th>
      <!-- <th>Status</th> -->
      <th>Image</th>
      <th>Verificate</th>
      <th>Reject</th>
    </tr>
    <tr *ngFor="let item of users">
      <td >{{item.Email}}</td>
      <td >{{item.Name}}</td>
      <td>{{item.LastName}}</td>
      <!-- <td>{{item.State}}</td> -->
      <td><img [src]="item.Picture" width="45" height="45"/></td>
      <td><button class="btn btn-lg btn-success btn-block" (click)="validateProfile(item.Email)">Validate</button></td>
      <td><button class="btn btn-lg btn-success btn-block" (click)="rejectProfile(item.Email)">Reject</button></td>
    </tr>  
  </table>
  <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <div class="panel-heading">
    <h3  class="panel-title" *ngIf="!areUsersThere">There are no profile for validate!</h3>
    </div>
  </div>
