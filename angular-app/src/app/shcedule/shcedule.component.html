<div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Schedule</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
			    	  	<div class="form-group">
                            <div class="label-style">Type of line:</div>
                            <select formControlName="line" (change)="typeSelected()" required>
                                <option *ngFor="let item of TypeLine" [value] = "item.name">{{item.name}}</option>                   
                            </select>
			    		</div>
			    		<div class="form-group">
                            <div class="label-style">Type of day:</div>
                            <select formControlName="day" required>
                                <option *ngFor="let item of TypeDay" [value] = "item.name">{{item.name}}</option>                
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="label-style">Number:</div>
                            <select formControlName="number" required>
                                <option *ngFor="let line of lines" [value]="line.Number">{{line.Number}}</option>
                            </select>
			    		</div>
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Show">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
